<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>mybutton</button><br>
    <label for="NumInput">inserisci un valore da 0 a 100:</label><br>
    <input type="number" id="numInput" name="numInput" min="0" max="100" step="0.01" value="0" autofocus><br>
    <label for="checked">selezionato</label><br>
    <input type="checkbox" checked><br>
    <input type="date" name="date" id="date">
  </body>
</html>
