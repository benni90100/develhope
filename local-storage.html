<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
    </head>
    <body>
        <h1>Il form di <span class="title-name"></span></h1>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" class="email" placeholder="email">
            <label for="firstname">Name</label>
            <input type="text" name="firstname" class="firstname"
                placeholder="firstname">
            <label for="lastname">Surname</label>
            <input type="text" name="lastname" class="lastname"
                placeholder="lastname">
        </div>
        <button class="btn">Salva</button>
        <p class="printedform"></p>
        <script>
            document.addEventListener("DOMContentLoaded",()=>{
        const btn = document.querySelector(".btn")
        const firstname = document.querySelector(".firstname")
        const lastname = document.querySelector(".lastname")
        const email = document.querySelector(".email")
        const title = document.querySelector(".title-name")
        

        function setTitle() {
        
        title.innerText = firstname.value

        localStorage.setItem("firstname", firstname.value)
        localStorage.setItem("email", email.value)
        localStorage.setItem("lastname", lastname.value)
        
        }
        const saveEmail = localStorage.getItem("email");
        const saveLastName = localStorage.getItem("lastname");
        title.innerText = localStorage.getItem("firstname")

        btn.addEventListener("click", setTitle)
        
            })
    </script>
    </body>

</html>
